<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application - MSN Style</title>
    <link rel="stylesheet" th:href="@{/css/connexion.css}">
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/MSN_logo_%282004-2009%29.svg/1024px-MSN_logo_%282004-2009%29.svg.png" alt="MSN Logo">
        <h2>Chat Application</h2>

        <input type="text" id="email" placeholder="Adresse de messagerie">
        <input type="password" id="password" placeholder="Mot de passe">
        
        <select id="status">
            <option value="online">En ligne</option>
            <option value="offline">Hors ligne</option>
        </select>
        
        <label>
            <input type="checkbox" id="rememberEmail"> Mémoriser mon adresse
        </label><br>
        <label>
            <input type="checkbox" id="rememberPassword"> Mémoriser mon mot de passe
        </label><br>
        <label>
            <input type="checkbox" id="autoLogin"> Connexion automatique
        </label>

        <button onclick="">Connexion</button>
        <div class="options">
            <a href="#">Mot de passe oublié ?</a>
            <a href="#">Créer un nouveau compte</a>
        </div>
    </div>
</body>
</html>
